<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/global.css" />
</head>
<body>
  <header class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <img class="logo" src="./img/chirp-logo.png" alt="">
      </div>
    </div>
  </header>
  <!-- sign up screen with form fields for Name, Username, Password, Photo upload. Sign up button to complete. -->
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <h1>Sign Up</h1>
        <hr class="sign"/>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" id="username" name="username" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="photo">Photo</label>
          <input type="file" id="photo" name="photo" class="form-control" required />
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-12">
              <button id="signup" type="button" class="button btn btn-block btn-default">Sign up!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Scripts go here. -->
  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
